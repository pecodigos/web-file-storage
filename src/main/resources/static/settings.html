<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/assets/box.png" type="image/x-icon">
    <title>settings</title>
</head>
<body>
<header class="index-header">
    <a href="/">
        <div class="title-header">
            <img id="box-image" src="assets/box.png" alt="Box icon">
            <h1>zap drive</h1>
        </div>
    </a>
    <div>
        <a class="page-buttons" href="/storage">storage</a>
        <a class="page-buttons" onclick="logout()">logout</a>
    </div>
</header>
<main class="main-container">
    <h3>change your account information</h3>
    <section class="login-form-section">
        <div>
            <h2 class="register-title">account settings</h2>
        </div>
        <section class="sub-login-form-section">
            <div class="inputs-div">
                <label>
                    <b class="input-info">name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -> &nbsp; </b><input type="text" id="nameInput">
                </label>
                <label>
                    <b class="input-info">username &nbsp; -> &nbsp; </b><input type="text" id="usernameInput">
                </label>
                <label>
                    <b class="input-info">e-mail &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -> &nbsp; </b><input type="email" id="emailInput">
                </label>
                <label>
                    <b class="input-info">password &nbsp; -> &nbsp; </b><input type="password" id="passwordInput">
                </label>
            </div>
        </section>
        <button type="submit">update</button>
    </section>
</main>
<script src="js/settings.js"></script>
<script src="js/logout.js"></script>
</body>
</html>
