<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/assets/box.png" type="image/x-icon">
    <title>storage</title>
</head>
<body>
<header class="index-header">
    <div class="title-header">
        <img id="box-image" src="assets/box.png" alt="Box icon">
        <h1>zap drive</h1>
    </div>
    <div>
        <a class="page-buttons" href="/settings">account settings</a>
        <a class="page-buttons" onclick="logout()">logout</a>
    </div>
</header>
<main class="main-container-storage">
    <h2>Your files</h2>
    <section class="files-section">
        <table id="file-list-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Size</th>
                <th>Upload Date</th>
                <th>Download or Delete file</th>
            </tr>
            </thead>
            <tbody>
            <!-- Rows will be dynamically populated here -->
            </tbody>
        </table>
    </section>
    <section class="upload-section">
        <div class="upload-title">
            <h2>Select the file you want to upload</h2>
        </div>
        <div class="upload-divs">
            <label for="fileInput" class="file-label">
                <i class="fas fa-upload"></i> Browse
            </label>
            <input type="file" id="fileInput" class="file-input" style="display:none;">
            <span id="fileName" class="file-name">No file selected</span>
            <button class="upload-button" type="button" id="uploadButton">
                <i class="fas fa-cloud-upload-alt"></i> Upload
            </button>
        </div>
    </section>
</main>
<script src="js/storage.js"></script>
<script src="js/logout.js"></script>
</body>
</html>
